matrix:
  include:
    - os: linux
      language: python
      python: 2.7
    - os: linux
      language: python
      python: 3.6
    - os: osx
      env: PYTHON_VERSION=2.7
      language: c
    - os: osx
      env: PYTHON_VERSION=3.6
      language: c


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv install $PYTHON_VERSION ; done
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv global $PYTHON_VERSION ; done

install:
  - pip install -r requirements.txt

script:
  - ./test.sh
